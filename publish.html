<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a href="#myPopover">
        <h1 class="title">Account: <span class="icon icon-caret"></span></h1>
      </a>
    </header>
    <nav class="bar bar-tab">
  <a class="tab-item" href="library.html">
    <span class="icon icon-home"></span>
    <span class="tab-label">Library</span>
  </a>
  <a class="tab-item" href="index.html">
    <span class="icon icon-person"></span>
    <span class="tab-label">Store</span>
  </a>
  <a class="tab-item active" href="publisher.html">
    <span class="icon icon-star-filled"></span>
    <span class="tab-label">Publish</span>
  </a>
</nav>
    <div class="content">
      <p class="content-padded">Please note: It may take upto 2 minutes for your book to appear. If publisher's ethereum address is entered, 20% of the revenue will be shared with publisher. Currently only ePub format is supported</p>
<form class="input-group">
  <div class="input-row">
    <label>Book Name</label>
    <input type="text" placeholder="Alice in Wonderland">
  </div>
  <div class="input-row">
    <label>Book Author</label>
    <input type="email" placeholder="Author name">
  </div>
  <div class="input-row">
    <label>Price in USD</label>
    <input type="text" placeholder="5">
  </div>
    <div class="input-row" style="height:50px">
    <label>Book cover URL</label>
    <input type="text" placeholder="">
  </div>
    <div class="input-row" style="height:50px">
    <label>Book's epub URL</label>
    <input type="text" placeholder="">
  </div>
    <div class="input-row" style="height:70px">
    <label>Publisher's Address (Optional)</label>
    <input type="text" placeholder="0x00000000000">
  </div>
  <br/>
    <a href="publisher.html" class="btn btn-primary btn-block">Publish</a>
</form>
      </div>
    </div>

    <!-- POPOVER - - - - - - - - - - - - - - - - - - - - - - - -->
    <div id="myPopover" class="popover">
      <header class="bar bar-nav">
        <h1 class="title">Popover title</h1>
      </header>
      <ul class="table-view">
        <li class="table-view-cell">Item1</li>
        <li class="table-view-cell">Item2</li>
        <li class="table-view-cell">Item3</li>
      </ul>
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  </body>
</html>
